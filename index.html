<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Skriboj | Design Style</title>
    <!-- IMPORT FONTS FROM GOOGLE FONTS -->

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;500&display=swap" rel="stylesheet">

    <!-- LINK STYLESHEETS -->
    <link rel="stylesheet" href="reset.css" type="text/css">
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>
  <body>
    <header>

    </header>
    <main>
      <section id="colors" class="style-container">
        <h2>Theme colors</h2>

        <div id="palette">
          <div class="color-container">
            <div class="color page">
            </div>
            <h3>Blank Page</h3>
            <p>#f5f5f5</p>
          </div>

          <div class="color-container">
            <div class="color ink">
            </div>
            <h3>Ink</h3>
            <p>#232315</p>
          </div>

          <div class="color-container">
            <div class="color sky">
            </div>
            <h3>Sky</h3>
            <p>#4169e1</p>
          </div>

          <div class="color-container">
            <div class="color dusk">
            </div>
            <h3>Sky</h3>
            <p>#4169e1</p>
          </div>

          <div class="color-container">
            <div class="color egg">
            </div>
            <h3>Å’uf (egg)</h3>
            <p>#fafafa</p>
          </div>
        </div>
      </section>

      <section id="fonts" class="style-container">
        <h2>Font families</h2>
        <div class="font-container">
          <p>
            IM Fell English
          </p>
          <span class="font-sample" id="titles">
            The quick brown fox jumps over the lazy dog.
          </span>
        </div>

        <div class="font-container">
          <p>
            Georgia
          </p>
          <span class="font-sample" id="body">
            The quick brown fox jumps over the lazy dog.
          </span>
        </div>

        <div class="font-container">
          <p>
            Open Sans
          </p>
          <span class="font-sample" id="ui">
            The quick brown fox jumps over the lazy dog.
          </span>
        </div>

      </section>
    </main>
  </body>
</html>
